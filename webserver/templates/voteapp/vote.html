{% extends "voteapp/base.html" %}

{% load staticfiles %}

{% block content %}
	<!-- First Photo Grid-->
<div style="margin-top: 80px;">
  <form id="vote_form" type="hidden" method="post" action="{% url 'vote' %}">
    {% csrf_token %}
    {{ vote_form }}
  </form>
  <div class="w3-row-padding">
    <div class="w3-third w3-container w3-margin-bottom">
      <input type="image" src="{% static 'images/cats.jpg' %}" onclick="mi_funcion(1)" alt="CATS IMAGE" style="width:100%; height: 300px;" class="w3-hover-opacity"/>
      <div class="w3-container w3-white">
        <p style="text-align:center"><b>CATS</b></p>
        <p style="text-align:center">Vote for cats</p>
      </div>
    </div>
    <div class="w3-third w3-container w3-margin-bottom">
      <input type="image" src="{% static 'images/fusion.jpeg' %}" onclick="mi_funcion(3)" alt="DRAW IMAGE" style="width:100%; height: 300px;" class="w3-hover-opacity">
      <div class="w3-container w3-white">
        <p style="text-align:center"><b>DRAW</b></p>
        <p style="text-align:center">Vote for both</p>
      </div>
    </div>
    <div class="w3-third w3-container">
      <input type="image" src="{% static 'images/dogs.jpg' %}" onclick="mi_funcion(2)" alt="DOGS IMAGE" style="width:100%; height: 300px" class="w3-hover-opacity">
      <div class="w3-container w3-white">
        <p style="text-align:center"><b>DOGS</b></p>
        <p style="text-align:center">Vote for dogs</p>
      </div>
    </div>
  </div>
 </div>

 <script type="text/javascript">
   function mi_funcion(selection) {
    document.getElementById('id_choice').value = selection;
    document.getElementById('vote_form').submit();
    
   }
 </script>
{% endblock content %}
